<div class="relative">
    <ng-container *ngIf="members$ | async as members">
        <ng-container *ngIf="members?.content?.length; else noContacts">
            <ng-container *ngFor="let member of members.content; let i = index; ">
                <!-- Group -->
                <ng-container
                    *ngIf="i === 0 || member?.displayName?.charAt(0) !== members.content[i - 1]?.displayName?.charAt(0)">
                    <div
                        class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                        {{(member.displayName || member.firstName).charAt(0)}}
                    </div>
                </ng-container>
                <!-- Contact -->
                <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                    [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedContact || selectedContact.id !== member.id,
                                'bg-primary-50 dark:bg-hover': selectedContact && selectedContact.id === member.id}" [routerLink]="['../', member.id]">
                    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                        <ng-container *ngIf="member.imageLink">
                            <img class="object-cover w-full h-full" [src]="member.imageLink"
                                alt="Contact avatar" />
                        </ng-container>
                        <ng-container *ngIf="!member.imageLink">
                            <div
                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{(member.displayName || member.firstName).charAt(0)}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="min-w-0 ml-4">
                        <div class="font-medium leading-5 truncate">{{(member.displayName || member.firstName)}}</div>
                        <div class="leading-5 truncate text-secondary">{{member.title}}</div>
                    </div>
                </a>
            </ng-container>
        </ng-container>
    </ng-container>

    <!-- No members -->
    <ng-template #noContacts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
            members!</div>
    </ng-template>

</div>
