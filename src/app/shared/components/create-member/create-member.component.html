<div class="flex-auto p-6 sm:p-10">

    <fuse-card class="flex flex-col w-full p-6 sm:p-8 pb-6" [class.pointer-events-none]="viewHelper.submitting">

        <div class="flex items-center justify-between mb-3">
            <div class="text-xl font-semibold">Create Member</div>
        </div>
        @if (createMemberForm) {
        <form [formGroup]="createMemberForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-full">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Middle name</mat-label>
                <input matInput formControlName="middleName" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastname" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile" type="number" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Street</mat-label>
                <input matInput formControlName="street" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" />
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" />
            </mat-form-field>

            <div >
                <button type="button" (click)="back()" class="px-3 mr-1 hidden sm:inline-flex float-right"
                    mat-flat-button>
                    <span> &nbsp;&nbsp;Cancel&nbsp;&nbsp; </span>
                </button>
                <button type="submit" [disabled]="!createMemberForm.valid || viewHelper.submitting"
                    class="px-3 mr-1 hidden sm:inline-flex float-right" color="primary" mat-flat-button>
                    <span> &nbsp;&nbsp;Create&nbsp;&nbsp; </span>
                </button>
            </div>
        </form>
        }
    </fuse-card>

</div>
