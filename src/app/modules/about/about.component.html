<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">

            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    About
                </h2>
            </div>
        </div>
    </div>


    @if (!viewHelper.loading) {
    <!-- Header -->
    <div class="flex flex-col shadow bg-card">

        <!-- Cover image -->
        <div>
            <img class="h-40 lg:h-80 object-cover" [src]="aboutResponse.imageUrl" alt="Cover image">
        </div>

        <!-- User info -->
        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

            <!-- Avatar -->
            <div class="-mt-10 lg:-mt-90 rounded-full">
                @if(aboutResponse.logoUrl){
                <img class="w-32 h-32 rounded-full ring-4 ring-bg-card" [src]="aboutResponse.logoUrl" alt="User avatar">
                }@else {
                <div
                    class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                    {{(aboutResponse.name).charAt(0)}}
                </div>
                }
            </div>
        </div>

        <div class=" lg:max-w-2xl prose prose-sm mx-10 lg:m-auto mb-20">
            <div class="mt-8 text-3xl">{{aboutResponse.name}}</div>
            <p>{{aboutResponse.description}}</p>
        </div>
    </div>
    } @else if(viewHelper.error) {
    error-page
    } @else {
    loading-page
    }
</div>
