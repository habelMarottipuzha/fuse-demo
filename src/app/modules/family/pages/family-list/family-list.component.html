<div class="flex flex-col flex-auto min-w-0">


    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <div *ngFor="let units of families | groupBy : 'unit'">
            <div class="font-extrabold mt-8">{{units.key}}</div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full">

                <fuse-card
                    class=" flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden filter-listing"
                    *ngFor="let family of units.value">
                    <img class="object-cover" src="assets/images/profile/family-mock.webp" alt="Family">
                    <div class="m-8 mb-4">
                        <div class="flex justify-between">
                            <div class="flex flex-col">
                                <div class="text-secondary text-md">{{family.address}}</div>
                                <div class="text-2xl font-semibold leading-tight mt-1">{{family.preferred_name}}
                                </div>
                            </div>
                            <button class="-mt-2 -mr-2" mat-icon-button>
                                <mat-icon class="text-red-500 icon-size-5" [svgIcon]="'heroicons_solid:heart'">
                                </mat-icon>
                            </button>
                        </div>
                        <div class="mt-3 -mx-3">
                            <button class="px-3 mr-1" mat-button [color]="'primary'"
                                [routerLink]="['../member/', family.id ]">
                                Details
                            </button>
                            <button class="px-3" mat-button [color]="'warn'" [routerLink]="['./']">
                                See on map
                            </button>
                        </div>
                    </div>
                </fuse-card>
            </div>


        </div>

    </div>
