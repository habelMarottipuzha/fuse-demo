<div class="flex flex-col w-full max-w-screen-xl bg-white">

    <!-- Main -->
    <div class="flex-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

            <!-- Title -->
            <member-heading-widget [count]="(members$ | async)?.content?.length" [title]="'Member'"></member-heading-widget>

            <!-- Main actions -->
            <div class="flex mt-4 sm:mt-0 md:mt-4">
                <!-- Search -->
                <div class="flex-auto">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full min-w-50">
                        <mat-icon class="icon-size-5" matPrefix
                            [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                        <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                            [placeholder]="'Search members'">
                    </mat-form-field>
                </div>
                <!-- Add member button -->
                <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['../', 'create']"
                    [queryParams]="{type: 'MEMBER', redirect_url:'member/list', org_id:1}">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add</span>
                </button>
            </div>
        </div>

        <!-- Contacts list -->
        <member-list-widget [members$]="members$"></member-list-widget>

    </div>

</div>
